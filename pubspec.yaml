name: t_library
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^0.14.0+3
  http: ^0.13.3
  http_interceptor: ^1.0.2
  shared_preferences: ^2.0.8
  t_library_package:
    path: ../t_library_package
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/t.library-logo.png"
flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: SEGEOPR
      fonts:
        - asset: assets/fonts/SEGOEPR.TTF